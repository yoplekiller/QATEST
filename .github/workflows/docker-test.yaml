jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Docker & Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose


      - name: Build and Start Containers
        run: |
          docker compose up -d
          sleep 10

      - name: Capture start time
        id: start-time
        run: echo "start=$(date +%s)" >> $GITHUB_ENV

      - name: Run Selenium Tests
        run: docker exec selenium-container pytest src/tests/ui_tests --html=ui_report.html --self-contained-html

      - name: Stop and Remove Containers
        if: always()
        run: docker compose down

      - name: Capture end time and calculate duration #ìˆ˜í–‰ì‹œê°„
        id: test-duration
        run: |
          end=$(date +%s)
          duration=$((end - ${{ env.start }}))
          echo "time=${duration}ì´ˆ" >> $GITHUB_ENV    

