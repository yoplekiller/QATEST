concurrency:             #ë™ì‹œì— ì—¬ëŸ¬ ê°œì˜ ë°°í¬ ì‹¤í–‰ ë°©ì§€
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    services:
      selenium-hub:
        image: selenium/hub:4.6.0
        ports:
          - 4444:4444

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Docker & Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Start Containers
        run: |
          docker compose up -d
          sleep 10

      - name: Build Docker image
        run: |
          docker build -t test-runner .   

      - name: Run Docker Selenium Tests
        run: |
          docker exec test-runner pytest src/tests/ui_tests --alluredir=allure-results/docker

      - name: Capture start time
        id: start-time
        run: echo "start=$(date +%s)" >> $GITHUB_ENV


      - name: Stop and Remove Containers
        if: always()
        run: docker compose down


      - name: Generate Allure Report
        run: |
          mkdir -p allure-report/docker
          allure generate allure-results/docker -o allure-report/docker --clean || echo "âŒ Report ìƒì„± ì‹¤íŒ¨"


      - name: Force Update GitHub Pages
        run: echo $(date) > allure-report/timestamp.txt



      - name: Upload HTML report to Github Pages #ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report/docker
          destination_dir: docker
          keep_files: true #ê¸°ì¡´íŒŒì¼ ìœ ì§€


      - name: Send Slack Notification # Slack ì•ŒëŒ
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: "âœ… Docker Test ì™„ë£Œ"
          SLACK_MESSAGE: |
            *ğŸ“¢ Docker Test í…ŒìŠ¤íŠ¸ê°€ ëë‚¬ìŠµë‹ˆë‹¤!*
            *ğŸ“„ ë¦¬í¬íŠ¸ í™•ì¸*: <https://yoplekiller.github.io/QATEST/docker/index.html>
          SLACK_COLOR: "#36a64f"

      - name: Check available memory
        run: free -h
