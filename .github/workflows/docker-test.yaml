name: Docker Test Automation

on:
#  push:
#    branches:
#      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
#  schedule:
#    - cron: '0 */8 * * *' # Ïã§Ìñâ ÏãúÍ∞Ñ ÏÑ§Ï†ï(UTC)

concurrency:             #ÎèôÏãúÏóê Ïó¨Îü¨ Í∞úÏùò Î∞∞Ìè¨ Ïã§Ìñâ Î∞©ÏßÄ
  group: gh-pages-deploy
  cancel-in-progress: false


jobs:
  docker-tests:
    runs-on: ubuntu-latest
    services:
      selenium-hub:
        image: selenium/hub:4.6.0
        ports:
          - 4444:4444

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3


      - name: Install Docker & Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and Start Containers
        run: |
          docker compose up -d
          sleep 10

      - name: Build Docker image
        run: |
          docker build -t test-runner .

      - name: Remove old container if exists
        run: docker rm -f test-runner || true


      - name: Prepare mounted directories
        run: |
          sudo rm -rf allure-results reports
          sudo mkdir -p allure-results/docker reports
          sudo chmod -R 777 allure-results reports
                  

      - name: Set Allure Report Folder (DockerÏö©)
        run: echo "ALLURE_REPORT_DIR=docker" >> $GITHUB_ENV


      - name: Run Docker container
        run: |
          docker run -dit \
           --name test-runner \
           -v ${{ github.workspace }}/allure-results/docker:/app/allure-results \
           -v ${{ github.workspace }}/reports:/app/reports \
           -e TMDB_API_KEY=${{ secrets.TMDB_API_KEY }} \
           -e DOCKER_ENV=true \
           test-runner
          

      - name: Ensure reports dir exists in container
        run: docker exec test-runner mkdir -p /app/reports

      - name: Run Docker Selenium Tests
        run: |
          mkdir -p allure-results
          docker exec test-runner pytest src/tests/ui_tests --alluredir=/app/allure-results --junitxml=/app/reports/ui_report.xml --capture=tee-sys -v --maxfail=7 --disable-warnings --tb=short
        continue-on-error: true

      - name: Run API Tests
        run: |
          docker exec test-runner pytest src/tests/api_tests --alluredir=/app/allure-results --junitxml=/app/reports/api_report.xml --capture=tee-sys -v --maxfail=7 --disable-warnings --tb=short
        continue-on-error: true


      - name: Set proper permissions
        run: sudo chmod -R 777 allure-results || true

      - name: üßπ Remove Heavy Allure Attachments
        run: |
          find allure-results -name "*-attachment.txt" -delete
          find allure-results -name "*-container.json" -delete

      - name: Check Allure ÎîîÎ†âÌÜ†Î¶¨ ÏÇ¨Ïù¥Ï¶à
        run: du -sh allure-results || echo "‚ùå ÎîîÎ†âÌÜ†Î¶¨ ÏóÜÏùå"

      - name: Clone gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          

      - name: Stop and Remove Containers
        if: always()
        run: docker compose down


      - name: Install Allure CLI # Allure CLI ÏÑ§Ïπò
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.tgz
          tar -zxvf allure-2.32.2.tgz
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version


      - name: Set Allure Report Folder (DockerÏö©)
        run: |
          echo "ALLURE_REPORT_DIR=docker" >> $GITHUB_ENV
          echo "DOCKER_ENV=true" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          
          
          

      - name: Set Slack Webhook Env
        run: echo "SLACK_WEBHOOK_URL=${{ secrets.QA_SLACK_WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: Set BRANCH_NAME env
        run: echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Install Python Dependencies for Excel Report
        run: |
          pip install pandas openpyxl requests
          

      - name: Generate Excel Report and Upload to Slack
        run: |
          export DOCKER_ENV=true
          python src/report/generate_excel_report.py


      - name: Î∞±ÏóÖ Ïù¥Ï†Ñ Í≤∞Í≥º Ï†ïÎ¶¨
        run: |
          today=$(date +'%Y-%m-%d')
          mkdir -p backup/reports/$today
          mkdir -p backup/screenshots/$today
          mv test-report_*.xlsx backup/reports/$today/ || echo "‚úÖ Î∞±ÏóÖÌï† ÏóëÏÖÄ ÏóÜÏùå"
          if [ -d failed_screenshots ]; then
          mv failed_screenshots/* backup/screenshots/$today/ || echo "‚úÖ Î∞±ÏóÖÌï† Ïä§ÌÅ¨Î¶∞ÏÉ∑ ÏóÜÏùå"
          else
          echo "‚úÖ failed_screenshots Ìè¥Îçî ÏóÜÏùå"
          fi 
        

      - name: Upload Excel Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: excel-test-report
          path: test-report_*.xlsx


      - name: Force Update GitHub Pages
        run: echo $(date) > allure-report/timestamp.txt


      - name: Í≤∞Í≥ºÎ¨º Î≥µÏÇ¨
        run: |
          mkdir -p deploy_dir/allure-report/${{ env.ALLURE_REPORT_DIR }}
          cp -r allure-report/${{ env.ALLURE_REPORT_DIR }} deploy_dir/allure-report/


      - name: Upload Allure report to Github Pages #Î¶¨Ìè¨Ìä∏ ÏóÖÎ°úÎìú
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy_dir
          destination_dir: .
          keep_files: false #Í∏∞Ï°¥ÌååÏùº Ïú†ÏßÄ


      - name: Send Slack Test Summary
        run: |
          pip install requests
          export DOCKER_ENV=true
          python utils/send_slack_result.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.QA_SLACK_WEBHOOK_URL }}

      - name: Check available memory
        run: free -h
