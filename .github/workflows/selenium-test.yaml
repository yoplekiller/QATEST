jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python #íŒŒì´ì¬ ì„¤ì¹˜
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Dependencies #ì˜ì¡´ì„± ì„¤ì¹˜
        run: venv/bin/python -m pip install -r requirements.txt allure-pytest


      - name: Install Allure CLI # Allure CLI ì„¤ì¹˜
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.tgz
          tar -zxvf allure-2.32.2.tgz
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          

      - name: Capture start time  #í…ŒìŠ¤íŠ¸ ì‹œì‘ ì‹œê°„
        id: start-time
        run: echo "start=$(date +%s)" >> $GITHUB_ENV


      - name: Clean previous Allure results
        run: rm -rf allure-results || true


      - name: Run Selenium Tests #í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: |
          venv/bin/python -m pytest src/tests/ui_tests --alluredir=$(pwd)/allure-results
        continue-on-error: true

      - name: Load Allure Report History # ê¸°ì¡´ Allure Report íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages



      - name: Capture end time and calculate duration #ìˆ˜í–‰ì‹œê°„
        id: test-duration
        run: |
          end=$(date +%s)
          duration=$((end - ${{ env.start }}))
          echo "time=${duration}ì´ˆ" >> $GITHUB_ENV       
                 

      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          allure generate allure-results -o allure-report --clean
          cp -r gh-pages/allure-history allure-report/ || echo "No previous history found"
     

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report


      - name: Upload Allure Report to GitHub Pages #ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
        uses: peaceiris/actions-gh-pages@v3
