          mv test-report_*.xlsx backup/reports/$today/ || echo "âœ… ë°±ì—…í•  ì—‘ì…€ ì—†ìŒ"
          if [ -d failed_screenshots ]; then
          mv failed_screenshots/* backup/screenshots/$today/ || echo "âœ… ë°±ì—…í•  ìŠ¤í¬ë¦°ìƒ· ì—†ìŒ"
          else
          echo "âœ… failed_screenshots í´ë” ì—†ìŒ"
          fi



      - name: Debug Allure Results  # í…ŒìŠ¤íŠ¸ ê²°ê³¼ í™•ì¸
        run: ls -al allure-results || echo "âŒ allure-results ë””ë ‰í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤!"

      - name: Upload Excel Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: excel-test-report
          path: '**/test-report_*.xlsx'


      - name: Force Update GitHub Pages
        run: echo $(date) > allure-report/timestamp.txt


      - name: ê²°ê³¼ë¬¼ ë³µì‚¬
        run: |
