name: Selenium Test Automation
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - feature/*
      - temp/*
  workflow_dispatch:
#  schedule:
#    - cron: '0 */8 * * *' # ì‹¤í–‰ ì‹œê°„ ì„¤ì •(UTC)

concurrency:  # ë™ì‹œì— ì—¬ëŸ¬ ê°œì˜ ë°°í¬ ì‹¤í–‰ ë°©ì§€
  group: gh-pages-deploy
  cancel-in-progress: true

jobs:
  selenium_api_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python # íŒŒì´ì¬ ì„¤ì¹˜
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"


      - name: Install Dependencies # ì˜ì¡´ì„± ì„¤ì¹˜
        run: |
          python -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install -r requirements.txt allure-pytest pandas openpyxl requests
          

      - name: Set API Key Environment Variable
        run: echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> $GITHUB_ENV

      - name: Clean previous Allure results
        run: rm -rf allure-results allure-report || true

      - name: Run Selenium Tests # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: |
          mkdir -p allure-results
          venv/bin/python -m pytest src/tests/ui_tests --alluredir=allure-results --junitxml=ui_report.xml --capture=tee-sys -v
        continue-on-error: true


      - name: Run API Tests
        run: |
          venv/bin/python -m pytest src/tests/api_tests --alluredir=allure-results --capture=tee-sys -v --maxfail=7 --disable-warnings --tb=short --junitxml=api_report.xml
        continue-on-error: true


      - name: Debug allure-results content
        run: ls -al allure-results || echo "âŒ ê²°ê³¼ ì—†ìŒ"


      - name: Install Allure CLI # Allure CLI ì„¤ì¹˜
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.tgz
          tar -zxvf allure-2.32.2.tgz
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version
          
          
          
      - name: Fetch Allure Report from gh-pages
        run: |
          mkdir -p allure-report
          git checkout gh-pages -- allure-report || true
          ls -al allure-report || echo "âŒ allure-report ë””ë ‰í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤!"
          
      - name: ğŸ§¹ Remove Heavy Allure Attachments
        run: |
          echo "ğŸ§¹ ìŠ¤í¬ë¦°ìƒ· ë° ì»¨í…Œì´ë„ˆ íŒŒì¼ ì‚­ì œ ì¤‘..."
          find allure-results -type f \( -iname "*.png" -o -iname "*-attachment.txt" -o -iname "*-container.json" \) -exec rm -f {} +
                
          
      - name: ë°±ì—… ì´ì „ ê²°ê³¼ ì •ë¦¬
        run: |
          today=$(date +'%Y-%m-%d')
          mkdir -p backup/reports/$today
          mkdir -p backup/screenshots/$today
          mv test-report_*.xlsx backup/reports/$today/ || echo "âœ… ë°±ì—…í•  ì—‘ì…€ ì—†ìŒ"
          if [ -d failed_screenshots ]; then
          mv failed_screenshots/* backup/screenshots/$today/ || echo "âœ… ë°±ì—…í•  ìŠ¤í¬ë¦°ìƒ· ì—†ìŒ"
          else
          echo "âœ… failed_screenshots í´ë” ì—†ìŒ"
          fi
      
     

      - name: Upload Excel Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: excel-test-report
          path: '**/test-report_*.xlsx'


      - name: Force Update GitHub Pages
        run: echo $(date) > allure-report/timestamp.txt


      - name: ê²°ê³¼ë¬¼ ë³µì‚¬
        run: |
          mkdir -p deploy_dir
          cp -r allure-report deploy_dir/


      - name: Upload Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy_dir
          keep_files: false

      - name: ğŸ” Check XML report files
        run: |
          echo "ğŸ“„ Current Directory:"
          pwd
          ls -al

          echo "ğŸ“„ Checking ui_report.xml"
          cat ui_report.xml || echo "âŒ ui_report.xml ì—†ìŒ"

          echo "ğŸ“„ Checking report.xml"
          cat report.xml || echo "âŒ report.xml ì—†ìŒ"



      - name: Send Slack Test Summary
        run: venv/bin/python utils/send_slack_result.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
