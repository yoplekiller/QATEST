name: Selenium Test Automation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # μ‹¤ν–‰ μ‹κ°„ μ„¤μ •(UTC)
  push:
    branches:
      - main
jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python #νμ΄μ¬ μ„¤μΉ
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Dependencies #μμ΅΄μ„± μ„¤μΉ
        run: venv/bin/python -m pip install -r requirements.txt allure-pytest
        


      - name: Install Allure CLI # Allure CLI μ„¤μΉ
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.tgz
          tar -zxvf allure-2.32.2.tgz
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          

      - name: Clean previous Allure results
        run: |
          rm -rf allure-results || true


      - name: Run Selenium Tests #ν…μ¤νΈ μ‹¤ν–‰
        run: |
          venv/bin/python -m pytest src/tests/ui_tests --alluredir=$(pwd)/allure-results
        continue-on-error: true


      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          allure generate allure-results -o allure-report --clean
          mkdir -p gh-pages/allure-history
          cp -r allure-report/history gh-pages/allure-history
          

      - name: Force Update GitHub Pages
        run: |
          date > timestamp.txt
     

      - name: Upload Allure Report to GitHub Pages #λ¦¬ν¬νΈ μ—…λ΅λ“
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report #ν„μ¬ λ””λ ‰ν† λ¦¬ λ‚΄μ λ¨λ“  νμΌμ„ μ—…λ΅λ“
          keep_files: true



      - name: Wait for GitHub Pages Deployment
        run: sleep 20


      - name: Send Slack Notification # Slack μ•λ
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: "β… Selenium Test μ™„λ£"
          SLACK_MESSAGE: |
            *π“Ά Selenium UI ν…μ¤νΈκ°€ λλ‚¬μµλ‹λ‹¤!*
            *π“„ Allure Report *: <https://yoplekiller.github.io/QATEST/index.html>
            β  GitHub Pages λ°μκΉμ§€ μ‹κ°„μ΄ κ±Έλ¦΄ μ μμµλ‹λ‹¤. 404 λ°μƒ μ‹ μ μ‹ ν›„ λ‹¤μ‹ ν™•μΈν•μ„Έμ”.
          SLACK_COLOR: "#36a64f"
