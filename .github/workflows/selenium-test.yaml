name: Selenium & API Test Automation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *' # ì‹¤í–‰ ì‹œê°„ ì„¤ì •(UTC)

concurrency:  # ë™ì‹œì— ì—¬ëŸ¬ ê°œì˜ ë°°í¬ ì‹¤í–‰ ë°©ì§€
  group: gh-pages-deploy
  cancel-in-progress: true

jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python # íŒŒì´ì¬ ì„¤ì¹˜
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Dependencies # ì˜ì¡´ì„± ì„¤ì¹˜
        run: venv/bin/python -m pip install -r requirements.txt allure-pytest

      - name: Install Allure CLI # Allure CLI ì„¤ì¹˜, allure ì‹¤í–‰ì„ ìœ„í•´ í•„ìš”
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.tgz
          tar -zxvf allure-2.32.2.tgz
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

  selenium-tests:
    needs: setup-env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Selenium Tests
        run: |
          venv/bin/python -m pytest src/tests/ui_tests --alluredir=allure-results/ui
        continue-on-error: true

      - name: Upload Allure Results for UI Tests
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui
          path: allure-results/ui

      - name: Send Slack Notification for UI Tests
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: "âœ… Selenium UI Test ì™„ë£Œ"
          SLACK_MESSAGE: |
            *ğŸ“¢ Selenium UI í…ŒìŠ¤íŠ¸ê°€ ëë‚¬ìŠµë‹ˆë‹¤!*
            *ğŸ“„ Allure Report *: <https://yoplekiller.github.io/QATEST/index.html>
          SLACK_COLOR: "#36a64f"

  api-tests:
    needs: setup-env
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run API Tests
        run: |
          venv/bin/python -m pytest src/tests/api_tests --alluredir=allure-results/api
        continue-on-error: true

      - name: Upload Allure Results for API Tests
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results/api

      - name: Send Slack Notification for API Tests
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: "âœ… API Test ì™„ë£Œ"
          SLACK_MESSAGE: |
            *ğŸ“¢ API í…ŒìŠ¤íŠ¸ê°€ ëë‚¬ìŠµë‹ˆë‹¤!*
            *ğŸ“„ Allure Report *: <https://yoplekiller.github.io/QATEST/index.html>
          SLACK_COLOR: "#36a64f"

  merge-reports:
    needs: [selenium-tests, api-tests]  # âœ… UI & API í…ŒìŠ¤íŠ¸ê°€ ëë‚œ í›„ ì‹¤í–‰
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Allure Results for UI Tests
        uses: actions/download-artifact@v4
        with:
          name: allure-results-ui
          path: allure-results/ui

      - name: Download Allure Results for API Tests
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api
          path: allure-results/api

      - name: Preserve Allure History
        run: |
          git fetch origin gh-pages
          mkdir -p allure-history
          git checkout gh-pages -- allure-report/history || true
          cp -r allure-report/history allure-history/ || true

      - name: Merge Allure Reports
        run: |
          mkdir -p allure-report
          allure generate allure-results/ui allure-results/api -o allure-report --clean
          mkdir -p allure-report/history
          cp -r allure-history/* allure-report/history || true

      - name: Upload Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          keep_files: true

      - name: Send Slack Notification for Merged Report
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: "âœ… Allure Report ì—…ë°ì´íŠ¸ ì™„ë£Œ"
          SLACK_MESSAGE: |
            *ğŸ“¢ UI & API í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸ê°€ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤!*
            *ğŸ“„ Allure Report *: <https://yoplekiller.github.io/QATEST/index.html>
          SLACK_COLOR: "#36a64f"
