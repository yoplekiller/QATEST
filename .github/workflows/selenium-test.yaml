name: Selenium Test Automation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # ì‹¤í–‰ ì‹œê°„ ì„¤ì •(UTC)
  #  push:
  #    branches:
  #      - main
jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Dependencies
        run: venv/bin/python -m pip install -r requirements.txt allure-pytest
        
      - name: Capture start time  #í…ŒìŠ¤íŠ¸ ì‹œì‘ ì‹œê°„
        id: start-time
        run: echo "start=$(date +%s)" >> $GITHUB_ENV

      - name: Run Selenium Tests #í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: |
          pwd
          mkdir -p allure-results
          venv/bin/python -m pytest src/tests/ui_tests --alluredir=allure-results

      - name: Ensure allure-results exists
        run: mkdir -p allure-results

      - name: Ensure allure-report directory exists
        run: mkdir -p allure-report

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.19.0/allure-2.19.0.tgz
          tar -zxvf allure-2.19.0.tgz
          sudo mv allure-2.19.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          

      - name: Generate Allure Report
        run: allure generate allure-results -o allure-results --clean
          

      - name: Capture end time and calculate duration #ìˆ˜í–‰ì‹œê°„
        id: test-duration
        run: |
          end=$(date +%s)
          duration=$((end - ${{ env.start }}))
          echo "time=${duration}ì´ˆ" >> $GITHUB_ENV    
          

      - name: Upload Allure Report to GitHub Pages #ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report  #í˜„ì¬ ë””ë ‰í† ë¦¬ ë‚´ì˜ ëª¨ë“  íŒŒì¼ì„ ì—…ë¡œë“œ
          keep_files: true #ê¸°ì¡´íŒŒì¼ ìœ ì§€

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Send Slack Notification # Slack ì•ŒëŒ
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: "âœ… Selenium Test ì™„ë£Œ"
          SLACK_MESSAGE: |
            *ğŸ“¢ Selenium UI í…ŒìŠ¤íŠ¸ê°€ ëë‚¬ìŠµë‹ˆë‹¤!*
            *ğŸ“„ Allure Report (ì›¹)*: <https://yoplekiller.github.io/QATEST/allure-report/index.html>
            *ğŸ“‚ Allure Report (ë‹¤ìš´ë¡œë“œ)*: <https://github.com/QATEST/actions/runs/${{ github.run_id }}>
