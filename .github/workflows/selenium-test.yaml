name: Selenium Test Automation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # ì‹¤í–‰ ì‹œê°„ ì„¤ì •(UTC)
  push:
    branches:
      - main
jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python #íŒŒì´ì¬ ì„¤ì¹˜
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Dependencies #ì˜ì¡´ì„± ì„¤ì¹˜
        run: venv/bin/python -m pip install -r requirements.txt allure-pytest
        


      - name: Install Allure CLI # Allure CLI ì„¤ì¹˜
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.tgz
          tar -zxvf allure-2.32.2.tgz
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          

      - name: Clean previous Allure results
        run: |
          rm -rf allure-results || true


      - name: Run Selenium Tests #í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: |
          venv/bin/python -m pytest src/tests/ui_tests --alluredir=$(pwd)/allure-results
        continue-on-error: true


      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          allure generate allure-results -o allure-report --clean
          mkdir -p gh-pages/allure-history
          cp -r allure-report/history gh-pages/allure-history
          

      - name: Force Update GitHub Pages
        run: |
          date > timestamp.txt
     

      - name: Upload Allure Report to GitHub Pages #ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report #í˜„ì¬ ë””ë ‰í† ë¦¬ ë‚´ì˜ ëª¨ë“  íŒŒì¼ì„ ì—…ë¡œë“œ
          keep_files: true


      - name: Copy Screenshots to Allure Results
        run: |
          mkdir -p allure-results/screenshots
          cp -r screenshots/* allure-results/screenshots || true
          
          

