name: Selenium Test Automation

on:
  push:
    branches:
      - main
      - develop
      - develop-non-docker
      - feature/selenium-only
  pull_request:
    branches:
      - main
      - develop
      - develop-non-docker
      - feature/selenium-only
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *' # ì‹¤í–‰ ì‹œê°„ ì„¤ì •(UTC)

concurrency:  # ë™ì‹œì— ì—¬ëŸ¬ ê°œì˜ ë°°í¬ ì‹¤í–‰ ë°©ì§€
  group: gh-pages-deploy
  cancel-in-progress: true

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python # íŒŒì´ì¬ ì„¤ì¹˜
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"


      - name: Install Dependencies # ì˜ì¡´ì„± ì„¤ì¹˜
        run: venv/bin/python -m pip install -r requirements.txt allure-pytest


      - name: Install Allure CLI # Allure CLI ì„¤ì¹˜
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.32.2/allure-2.32.2.tgz
          tar -zxvf allure-2.32.2.tgz
          sudo mv allure-2.32.2 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version
          

      - name: Clean previous Allure results # ê¸°ì¡´ allure-results ì‚­ì œ
        run: rm -rf allure-results allure-report || true

      - name: Run Selenium Tests # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: |
          mkdir -p allure-results
          venv/bin/python -m pytest src/tests/ui_tests --alluredir=allure-results
        continue-on-error: true


      - name: Debug Allure Results  # í…ŒìŠ¤íŠ¸ ê²°ê³¼ í™•ì¸
        run: ls -al allure-results || echo "âŒ allure-results ë””ë ‰í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤!"


      - name: Generate Allure Report
        run: |
          allure generate allure-results -o allure-report --clean
          mkdir -p allure-report/history
          ls -al allure-report || echo "âŒ allure-report ë””ë ‰í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤!"
          

      - name: Force Update GitHub Pages
        run: echo $(date) > allure-report/timestamp.txt


      - name: Upload Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false

      - name: Send Slack Notification # Slack ì•ŒëŒ
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.QA_SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON_EMOJI: ":robot_face:"
          SLACK_TITLE: "âœ… Selenium Test ì™„ë£Œ"
          SLACK_MESSAGE: |
